<!DOCTYPE html>

<script>
    function isInt(value) {
        return !isNaN(value) && (function(x) { return (x | 0) === x; })(parseFloat(value))
    }

    window.onload = async function redirect() {
        let params = new URLSearchParams(document.location.search);
        let font = params.get("font");
        if(font == null || !isInt(font)){
            window.location.replace('https://play.google.com/store/apps/details?id=com.bytewizz.fontfusion')
        }
        var url = await fetch(`https://0xf35.github.io/typefolio/api/${font}`)
        var data = await url.json()
        var redirect_url = data['url']
        window.location.replace(redirect_url)
    }
</script>
</html>
